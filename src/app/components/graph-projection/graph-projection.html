<div class="flex flex-col h-full">
  <!-- View Mode Toggle -->
  <div
    class="flex justify-center gap-2 pb-3 border-b border-stone-200 dark:border-stone-700"
    role="group"
    aria-label="Visualizzazione"
  >
    <button
      type="button"
      [class]="
        viewMode() === 'monthly'
          ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-stone-900 text-white dark:bg-stone-100 dark:text-stone-900'
          : 'px-3 py-1.5 text-xs font-medium rounded-md bg-stone-100 text-stone-600 hover:bg-stone-200 dark:bg-stone-800 dark:text-stone-400 dark:hover:bg-stone-700'
      "
      [attr.aria-pressed]="viewMode() === 'monthly'"
      (click)="setViewMode('monthly')"
    >
      Mensile
    </button>
    <button
      type="button"
      [class]="
        viewMode() === 'annual'
          ? 'px-3 py-1.5 text-xs font-medium rounded-md bg-stone-900 text-white dark:bg-stone-100 dark:text-stone-900'
          : 'px-3 py-1.5 text-xs font-medium rounded-md bg-stone-100 text-stone-600 hover:bg-stone-200 dark:bg-stone-800 dark:text-stone-400 dark:hover:bg-stone-700'
      "
      [attr.aria-pressed]="viewMode() === 'annual'"
      (click)="setViewMode('annual')"
    >
      Annuale
    </button>
  </div>

  <!-- Chart Container -->
  <div class="flex-1 min-h-0 w-full relative">
    @if (isLoading()) {
      <div
        class="absolute inset-0 flex items-center justify-center bg-stone-50 dark:bg-stone-900"
        aria-live="polite"
      >
        <div class="flex flex-col items-center gap-3">
          <svg
            class="animate-spin size-8 text-stone-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span class="text-sm text-stone-500 dark:text-stone-400">Caricamento grafico...</span>
        </div>
      </div>
    }
    <div
      #chartContainer
      class="h-full w-full"
      role="img"
      [attr.aria-label]="
        viewMode() === 'monthly'
          ? displayMode.isPercepito()
            ? 'Grafico heatmap della proiezione del percepito mensile'
            : 'Grafico heatmap della proiezione del netto mensile'
          : displayMode.isPercepito()
            ? 'Grafico heatmap della proiezione del totale percepito annuale'
            : 'Grafico heatmap della proiezione del netto annuale'
      "
    ></div>
  </div>
</div>
