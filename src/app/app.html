<header class="border-b border-stone-200 bg-white/80 backdrop-blur-sm sticky top-0 z-50 dark:border-stone-700 dark:bg-stone-900/80">
  <div class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex items-center justify-between">
    <h1 class="text-xl font-semibold tracking-tight text-stone-900 dark:text-stone-100">Stipendio.top</h1>
    <div class="flex items-center gap-2">
      <a
        href="#"
        class="p-2 rounded-lg text-stone-500 hover:text-stone-700 hover:bg-stone-100 dark:text-stone-400 dark:hover:text-stone-200 dark:hover:bg-stone-800 transition-colors"
        aria-label="GitHub"
      >
        <svg class="size-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
        </svg>
      </a>
      <a
        href="#"
        class="p-2 rounded-lg text-stone-500 hover:text-stone-700 hover:bg-stone-100 dark:text-stone-400 dark:hover:text-stone-200 dark:hover:bg-stone-800 transition-colors"
        aria-label="PayPal"
      >
        <svg class="size-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944 3.72a.77.77 0 0 1 .757-.649h6.403c2.12 0 3.804.482 4.873 1.392.996.849 1.39 2.063 1.174 3.617l-.005.023c-.42 2.72-2.043 4.461-4.732 5.085-.608.14-1.275.212-1.988.212H9.042l-.934 6.072a.77.77 0 0 1-.757.649H7.35l.001-.001h-.275z" />
          <path d="M19.873 8.38c-.064.418-.163.86-.3 1.327-.89 3.043-3.266 4.607-7.064 4.607h-.477l-1.017 6.598a.642.642 0 0 1-.632.551H7.42l.234-1.519.094-.609.934-6.072h2.384c.713 0 1.38-.072 1.988-.212 2.689-.624 4.312-2.365 4.732-5.085l.005-.023c.09-.594.085-1.109-.026-1.563h.025c.627.292 1.06.733 1.324 1.35.235.55.336 1.22.286 2.011l-.001.013a8.073 8.073 0 0 1-.527 1.626z" opacity="0.7" />
        </svg>
      </a>
      <button
        type="button"
        class="p-2 cursor-pointer rounded-lg text-stone-500 hover:text-stone-700 hover:bg-stone-100 dark:text-stone-400 dark:hover:text-stone-200 dark:hover:bg-stone-800 transition-colors"
        aria-label="Cambia tema"
        (click)="themeMode.toggle()"
      >
        @if (themeMode.isDark()) {
          <svg class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        } @else {
          <svg class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
        }
      </button>
      @if (calculationResult(); as r) {
        <div class="flex items-center gap-4 text-right lg:hidden ml-2 pl-2 border-l border-stone-200 dark:border-stone-700">
          <div class="flex flex-col">
            <span class="text-[10px] text-stone-400 uppercase tracking-wide">Netto</span>
            <span class="text-sm font-semibold text-stone-900 dark:text-stone-100">{{ formatCurrency(r.nettoMensile) }}</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] text-stone-400 uppercase tracking-wide">Totale</span>
            <span class="text-sm font-semibold text-stone-900 dark:text-stone-100">{{ formatCurrency(r.totalePercepito) }}</span>
          </div>
        </div>
      }
    </div>
  </div>
</header>

<main class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8 p-4 lg:p-8 max-w-7xl mx-auto">
  <app-form-container [stipendioForm]="stipendioForm" [formModel]="formModel" />
  <app-results [result]="calculationResult()" />
</main>
